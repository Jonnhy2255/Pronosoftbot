name: Prepare RNN sequences and commit results

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'

permissions:
  contents: write  # autorise le push dans le dépôt

jobs:
  prepare:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install numpy scikit-learn tensorflow

      - name: Run RNN script
        run: python RNN.py

      - name: Commit and push generated files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add seq_output_X.npy seq_output_y_1x2_fulltime.npy
          git commit -m "Update RNN sequences [auto]" || echo "No changes to commit"
          git push