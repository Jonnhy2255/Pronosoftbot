name: Prepare RNN sequences and commit results

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # Exécution automatique chaque jour à 03h UTC

permissions:
  contents: write  # Autorise le push vers le dépôt

jobs:
  prepare:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install numpy scikit-learn tensorflow

      - name: Run RNN data preparation
        run: python RNN.py

      - name: Commit and push generated files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add hist_seq_X.npy hist_seq_y.npy hist_seq_ids.npy hist_seq_feature_names.txt || true
          git commit -m "Update RNN sequences [auto]" || echo "No changes to commit"
          git push || echo "Push skipped"