name: Football Data Consolidation

on:
  schedule:
    # Tous les jours Ã  5h UTC (ajuster si tu veux heure locale)
    - cron: '0 5 * * *'
  workflow_dispatch: # permet de dÃ©clencher manuellement

jobs:
  consolidate:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”½ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: ðŸ“„ Install dependencies
        # Si tu as des libs comme requests
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: ðŸŒ Set API Key
        # API_FOOTBALL_KEY depuis les secrets
        run: echo "API_FOOTBALL_KEY=${{ secrets.API_FOOTBALL_KEY }}" >> $GITHUB_ENV

      - name: ðŸ”„ Run consolidation script
        run: |
          echo "ðŸ“„ --- DÃ©but du fichier consolidation.log ---"
          python data.py >> consolidation.log 2>&1
          echo "ðŸ“„ --- Fin du fichier consolidation.log ---"

      - name: ðŸ“¤ Upload log artifact
        uses: actions/upload-artifact@v3
        with:
          name: consolidation-log
          path: consolidation.log