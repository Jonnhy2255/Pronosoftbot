name: Football Data Consolidation

on:
  schedule:
    # Tous les jours à 5h UTC (ajuster si tu veux heure locale)
    - cron: '0 5 * * *'
  workflow_dispatch: # permet de déclencher manuellement

jobs:
  consolidate:
    runs-on: ubuntu-latest

    steps:
      - name: 🔽 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: 📄 Install dependencies
        # Si tu as des libs comme requests
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 🌐 Set API Key
        # API_FOOTBALL_KEY depuis les secrets
        run: echo "API_FOOTBALL_KEY=${{ secrets.API_FOOTBALL_KEY }}" >> $GITHUB_ENV

      - name: 🔄 Run consolidation script
        run: |
          echo "📄 --- Début du fichier consolidation.log ---"
          python data.py >> consolidation.log 2>&1
          echo "📄 --- Fin du fichier consolidation.log ---"

      - name: 📤 Upload log artifact
        uses: actions/upload-artifact@v3
        with:
          name: consolidation-log
          path: consolidation.log