name: Football Data Consolidation

on:
  schedule:
    - cron: '0 5 * * *'  # tous les jours à 5h UTC
  workflow_dispatch:    # permet le déclenchement manuel

jobs:
  consolidate:
    runs-on: ubuntu-latest

    steps:
      - name: 🔽 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: 📄 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: 🌐 Set API Key
        run: echo "API_FOOTBALL_KEY=${{ secrets.API_FOOTBALL_KEY }}" >> $GITHUB_ENV

      - name: 🔄 Run consolidation script
        run: |
          echo "📄 --- Début du fichier consolidation.log ---"
          python data.py >> consolidation.log 2>&1
          echo "📄 --- Fin du fichier consolidation.log ---"

      - name: 📤 Upload log artifact
        uses: actions/upload-artifact@v4
        with:
          name: consolidation-log
          path: consolidation.log