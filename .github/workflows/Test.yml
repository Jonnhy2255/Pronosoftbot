name: Football & Hockey Teams Scraper

on:
  workflow_dispatch:
  schedule:
    # Tous les jours √† 00:30 UTC
    - cron: '30 0 * * *'

jobs:
  scrape-teams:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout complet du d√©p√¥t
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup Python 3.12
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3Ô∏è‚É£ Installer les d√©pendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests beautifulsoup4

      # 4Ô∏è‚É£ Cr√©er les dossiers n√©cessaires si absents
      - name: Create data folders
        run: |
          mkdir -p data/football/teams
          mkdir -p data/hockey/teams

      # 5Ô∏è‚É£ üî• Rebase AVANT toute √©criture
      - name: Sync with remote main
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main

      # 6Ô∏è‚É£ Ex√©cution du scraper
      - name: Run teams scraper
        run: python Test.py

      # 7Ô∏è‚É£ Commit & push des r√©sultats football
      - name: Commit and push football results
        run: |
          git add data/football/teams/football_teams.json
          git commit -m "Update football teams JSON" || echo "No changes to commit"
          git push origin main

      # 8Ô∏è‚É£ Commit & push des r√©sultats hockey
      - name: Commit and push hockey results
        run: |
          git add data/hockey/teams/hockey_NHL_teams.json
          git commit -m "Update NHL teams JSON" || echo "No changes to commit"
          git push origin main