name: Football & Hockey Teams Scraper

on:
  workflow_dispatch:
  schedule:
    # Tous les jours √† 00:30 UTC
    - cron: '30 0 * * *'

jobs:
  scrape-nhl-games-of-day:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout complet du d√©p√¥t
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup Python 3.12
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3Ô∏è‚É£ Installer les d√©pendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install requests beautifulsoup4

      # 4Ô∏è‚É£ Cr√©er les dossiers n√©cessaires si absents
      - name: Create data folders
        run: |
          mkdir -p data/hockey

      # 5Ô∏è‚É£ üî• Rebase AVANT toute √©criture
      - name: Sync with remote main
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main

      # 6Ô∏è‚É£ Ex√©cution du scraper NHL du jour
      - name: Run NHL games of day scraper
        run: |
          python scripts/NHL/games_of_days_nhl.py

      # 7Ô∏è‚É£ Commit & push des r√©sultats NHL (matchs du jour)
      - name: Commit and push NHL games of day
        run: |
          git add data/hockey/games_of_day_nhl.json
          git commit -m "Update NHL games of the day (upcoming)" || echo "No changes to commit"
          git push origin main